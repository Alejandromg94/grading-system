<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>record</title>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col">

  <main class="flex-grow flex items-center justify-center px-4">
    <form id="formulario" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-4">
      <h1 class="text-2xl font-bold text-center text-blue-800 mb-4">Formulario de Registro</h1>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="Nombre" placeholder="Nombre" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"/>
      </div>

      <div>
        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" name="apellido" placeholder="Apellido" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"/>
      </div>

      <div>
        <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de documento</label>
        <select name="tipos de documento" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500">
          <option value="CC">Cédula</option>
          <option value="TI">Tarjeta de identidad</option>
          <option value="PP">Pasaporte</option>
          <option value="CE">Cédula extranjera</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Número de documento</label>
        <input type="text" name="numero de documento" placeholder="Número de documento" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="correo electronico" placeholder="Correo electrónico" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="contraseña" placeholder="Contraseña" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
        <input type="password" name="confirmar contraseña" placeholder="Confirmar contraseña" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"/>
      </div>

      <div class="text-center pt-4">
        <a
              href="admonMain.html"
              class="bg-blue-700 hover:bg-gray-800 text-white text-center font-semibold py-2 px-4 rounded transition"
            >
              Registro
            </a>
      </div>
    </form>
  </main>

  <footer class="w-full bg-blue-700 text-white text-center py-4">
    &copy; 2025 Proyecto CESDE - Sistema de Notas
  </footer>
<script src="script/record.js"></script>
</body>
</html
