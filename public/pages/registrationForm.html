<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Matrícula Estudiantil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Estilo adicional para mejorar la apariencia en el body */
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <form
        class="max-w-4xl w-full bg-white shadow-2xl rounded-xl p-6 sm:p-8 lg:p-10"
        action="#"
        method="POST"
      >
        <h1
          class="text-4xl font-extrabold text-gray-900 mb-8 border-b-4 border-indigo-600 pb-3 text-center"
        >
          Registro de Matrícula
        </h1>

        <section class="mb-10">
          <h2
            class="text-2xl font-bold text-indigo-700 mb-5 pb-1 border-b border-indigo-200"
          >
            1. Datos Personales del Estudiante
          </h2>
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div>
              <label
                for="nombre"
                class="block text-sm font-medium text-gray-700"
                >Nombre Completo</label
              >
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
              />
            </div>

            <div>
              <label
                for="documento"
                class="block text-sm font-medium text-gray-700"
                >Documento de Identidad</label
              >
              <input
                type="text"
                id="documento"
                name="documento"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
              />
            </div>

            <div>
              <label
                for="fechaNacimiento"
                class="block text-sm font-medium text-gray-700"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                id="fechaNacimiento"
                name="fechaNacimiento"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
              />
            </div>

            <div>
              <label
                for="genero"
                class="block text-sm font-medium text-gray-700"
                >Género</label
              >
              <select
                id="genero"
                name="genero"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 bg-white"
              >
                <option value="">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
              </select>
            </div>

            <div>
              <label for="grado" class="block text-sm font-medium text-gray-700"
                >Programa a Matricular</label
              >
              <select
                id="programa"
                name="programa"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 bg-white"
              >
                <option value="">Seleccione...</option>
                <option value="1">Asistente en Desarrollo de Software</option>
                <option value="2">Logística de Centros de Distribución</option>
                <option value="3">Administrativo en Salud</option>
                <option value="7">Asistente en Contaduría</option>
                <option value="11">Asistente en Mercadeo</option>
              </select>
            </div>
          </div>
        </section>

        <section class="mb-10">
          <h2
            class="text-2xl font-bold text-indigo-700 mb-5 pb-1 border-b border-indigo-200"
          >
            2. Datos del Acudiente Principal
          </h2>
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <div>
              <label
                for="nombreAcudiente"
                class="block text-sm font-medium text-gray-700"
                >Nombre Completo del Acudiente</label
              >
              <input
                type="text"
                id="nombreAcudiente"
                name="nombreAcudiente"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
              />
            </div>

            <div>
              <label
                for="parentesco"
                class="block text-sm font-medium text-gray-700"
                >Parentesco con el Estudiante</label
              >
              <input
                type="text"
                id="parentesco"
                name="parentesco"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                placeholder="Ej: Padre, Madre, Tutor Legal"
              />
            </div>

            <div>
              <label
                for="telefonoAcudiente"
                class="block text-sm font-medium text-gray-700"
                >Teléfono / Celular</label
              >
              <input
                type="tel"
                id="telefonoAcudiente"
                name="telefonoAcudiente"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                placeholder="+57 300 1234567"
              />
            </div>

            <div>
              <label
                for="emailAcudiente"
                class="block text-sm font-medium text-gray-700"
                >Correo Electrónico</label
              >
              <input
                type="email"
                id="emailAcudiente"
                name="emailAcudiente"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                placeholder="acudiente@ejemplo.com"
              />
            </div>

            <div class="md:col-span-2">
              <label
                for="direccion"
                class="block text-sm font-medium text-gray-700"
                >Dirección de Domicilio</label
              >
              <input
                type="text"
                id="direccion"
                name="direccion"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                placeholder="Calle 10 # 20 - 30"
              />
            </div>
          </div>
        </section>

        <div class="pt-6 border-t border-gray-200">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="aceptarTerminos"
                name="aceptarTerminos"
                type="checkbox"
                required
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="aceptarTerminos" class="font-medium text-gray-700">
                Acepto los
                <a
                  href=""
                  class="text-indigo-600 hover:text-indigo-800 font-bold"
                  >Términos y Condiciones</a
                >
                de la matrícula.
              </label>
              <p class="text-gray-500">
                Debes aceptar para continuar con el proceso.
              </p>
            </div>
          </div>
        </div>

        <div class="mt-8">
          <button
            type="submit"
            class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-lg text-xl font-semibold rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-[1.01]"
          >
            Completar Matrícula
          </button>
        </div>

        <p class="mt-6 text-center text-sm text-gray-500">
          <span class="font-semibold"
            >2025 Proyecto CESDE - Sistema de Notas</span
          >
        </p>
      </form>
    </div>
  </body>
</html>
