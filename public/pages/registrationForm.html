<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Matrícula Estudiantil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Clases necesarias para que el JS marque los campos */
      .correcto {
        border-color: #10b981 !important; /* Tailwind green-500 */
        box-shadow: 0 0 0 1px #10b981;
      }
      .incorrecto {
        border-color: #ef4444 !important; /* Tailwind red-500 */
        box-shadow: 0 0 0 1px #ef4444;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-inter">
    <div
      class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <form
        class="max-w-4xl w-full bg-white shadow-2xl rounded-xl p-6 sm:p-8 lg:p-10"
        id="matricula-form"
      >
        <h1
          class="text-4xl font-extrabold text-gray-900 mb-8 border-b-4 border-indigo-600 pb-3 text-center"
        >
          Registro de Matrícula
        </h1>

        <!-- SECCIÓN 1: Datos Personales del Estudiante -->
        <section class="mb-10">
          <h2
            class="text-2xl font-bold text-indigo-700 mb-5 pb-1 border-b border-indigo-200"
          >
            1. Datos Personales del Estudiante
          </h2>
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Nombres -->
            <div>
              <label
                for="nombre"
                class="block text-sm font-medium text-gray-700"
                >Primer Nombre</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="primernombre"
                name="nombre"
                required
              />
            </div>
            <div>
              <label
                for="nombre"
                class="block text-sm font-medium text-gray-700"
                >Segundo Nombre</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="segundonombre"
                name="nombre"
                required
              />
            </div>

            <!-- Apellidos -->
            <div>
              <label
                for="apellido"
                class="block text-sm font-medium text-gray-700"
              >
                Prime Apellido</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="primerapellido"
                name="Apellidos"
                required
              />
            </div>
            <div>
              <label
                for="apellido"
                class="block text-sm font-medium text-gray-700"
              >
                Segundo Apellido</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="SegundoApellido"
                name="Apellidos"
                required
              />
            </div>

            <!-- Correo -->
            <div>
              <label
                for="correo"
                class="block text-sm font-medium text-gray-700"
                >Correo Electrónico</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="emailestudiante"
                id="correo"
                name="correo"
                required
                placeholder="estudiante@ejemplo.com"
              />
            </div>
            <!-- Tipo de documento (SELECTOR) -->
            <div>
              <label
                for="tipodedocumento"
                class="block text-sm font-medium text-gray-700"
                >Tipo de Documento</label
              >
              <select
                class="formulario__seleccion mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white"
                id="tipodedocumento"
                name="tipodedocumento"
                required
              >
                <option value="">Seleccione...</option>
                <option value="CC">Cédula de Ciudadanía (CC)</option>
                <option value="TI">Tarjeta de Identidad (TI)</option>
                <option value="CE">Cédula de Extranjería (CE)</option>
                <option value="PAS">Pasaporte</option>
              </select>
            </div>

            <!-- Documento -->
            <div>
              <label
                for="documento"
                class="block text-sm font-medium text-gray-700"
                >Documento de Identidad</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="documento"
                name="documento"
                required
              />
            </div>

            <!-- Fecha de Nacimiento -->
            <div>
              <label
                for="fechaNacimiento"
                class="block text-sm font-medium text-gray-700"
                >Fecha de Nacimiento</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="date"
                id="fechaNacimiento"
                name="fechaNacimiento"
                required
              />
            </div>

            <!-- Género (SELECTOR) -->
            <div>
              <label
                for="genero"
                class="block text-sm font-medium text-gray-700"
                >Género</label
              >
              <select
                class="formulario__seleccion mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white"
                id="genero"
                name="genero"
                required
              >
                <option value="">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
              </select>
            </div>

            <!-- Programa (SELECTOR) -->
            <div>
              <label
                for="programa"
                class="block text-sm font-medium text-gray-700"
                >Programa a Matricular</label
              >
              <select
                class="formulario__seleccion mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white"
                id="programa"
                name="programa"
                required
              >
                <option value="">Seleccione...</option>
                <option value="1">Asistente en Desarrollo de Software</option>
                <option value="2">Logística de Centros de Distribución</option>
                <option value="3">Administrativo en Salud</option>
                <option value="7">Asistente en Contaduría</option>
              </select>
            </div>
            <!-- Dirección -->
            <div class="md:col-span-2">
              <label
                for="direccion"
                class="block text-sm font-medium text-gray-700"
                >Dirección de Domicilio</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="direccionestudiante"
                name="direccion"
                required
                placeholder="Calle 10 # 20 - 30"
              />
            </div>
          </div>
        </section>

        <hr class="my-8" />

        <!-- SECCIÓN 2: Datos del Acudiente Responsable -->
        <section class="mb-10">
          <h2
            class="text-2xl font-bold text-indigo-700 mb-5 pb-1 border-b border-indigo-200"
          >
            2. Datos del Acudiente Responsable
          </h2>
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <!-- Nombre Acudiente -->
            <div>
              <label
                for="nombreAcudiente"
                class="block text-sm font-medium text-gray-700"
                >Nombre Completo del Acudiente</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="nombreAcudiente"
                name="nombreAcudiente"
                required
              />
            </div>

            <!-- Parentesco -->
            <div>
              <label
                for="parentesco"
                class="block text-sm font-medium text-gray-700"
                >Parentesco con el Estudiante</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="parentesco"
                name="parentesco"
                required
                placeholder="Ej: Padre, Madre, Tutor Legal"
              />
            </div>

            <!-- Teléfono -->
            <div>
              <label
                for="telefono"
                class="block text-sm font-medium text-gray-700"
                >Teléfono / Celular</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="tel"
                id="telefono"
                name="telefono"
                required
                placeholder="+57 300 1234567"
              />
            </div>

            <!-- Correo Acudiente -->
            <div>
              <label
                for="emailAcudiente"
                class="block text-sm font-medium text-gray-700"
                >Correo Electrónico (Acudiente)</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="email"
                id="emailAcudiente"
                name="emailAcudiente"
                required
                placeholder="acudiente@ejemplo.com"
              />
            </div>

            <!-- Dirección -->
            <div class="md:col-span-2">
              <label
                for="direccion"
                class="block text-sm font-medium text-gray-700"
                >Dirección de Domicilio</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="text"
                id="direccion"
                name="direccion"
                required
                placeholder="Calle 10 # 20 - 30"
              />
            </div>
          </div>
        </section>

        <hr class="my-8" />

        <!-- SECCIÓN 3: Credenciales de Acceso (NUEVA) -->
        <section class="mb-10">
          <h2
            class="text-2xl font-bold text-indigo-700 mb-5 pb-1 border-b border-indigo-200"
          >
            3. Credenciales de Acceso
          </h2>
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <!-- Campo Contraseña -->
            <div>
              <label
                for="contrasena"
                class="block text-sm font-medium text-gray-700"
                >Contraseña</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="password"
                id="contrasena"
                name="contrasena"
                required
              />
              <p class="text-xs text-gray-500 mt-1">
                Mínimo 8 caracteres, 1 Mayúscula y 1 Número.
              </p>
            </div>

            <!-- Campo Confirmar Contraseña -->
            <div>
              <label
                for="confirmarContrasena"
                class="block text-sm font-medium text-gray-700"
                >Confirmar Contraseña</label
              >
              <input
                class="formulario__entrada mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
                type="password"
                id="confirmarContrasena"
                name="confirmarContrasena"
                required
              />
              <p class="text-xs text-gray-500 mt-1">
                Debe coincidir con la contraseña anterior.
              </p>
            </div>
          </div>
        </section>

        <hr class="my-8" />

        <!-- Checkbox de Términos y Condiciones -->
        <div class="pt-6 border-t border-gray-200">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                id="aceptarTerminos"
                name="aceptarTerminos"
                type="checkbox"
                required
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="aceptarTerminos" class="font-medium text-gray-700">
                Acepto los
                <a
                  href="#"
                  class="text-indigo-600 hover:text-indigo-800 font-bold"
                  >Términos y Condiciones</a
                >
                de la matrícula.
              </label>
            </div>
          </div>
        </div>

        <div class="mt-8">
          <button
            type="submit"
            class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-lg text-xl font-semibold rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-[1.01]"
          >
            Completar Matrícula
          </button>
        </div>
      </form>
    </div>

    <!-- CONEXIÓN DEL SCRIPT -->
    <script type="module" src="/public/helpers/validarRegistro.js"></script>
  </body>
</html>
