<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperación de Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col justify-between">

  <!-- Encabezado -->
  <header class="text-center py-6 text-white">
    <h1 class="text-3xl font-bold">Recuperación de Usuario</h1>
  </header>

  <!-- Contenedor Principal -->
  <main class="flex flex-col items-center px-4 pb-10">
    <div class="flex flex-col md:flex-row gap-6 w-full max-w-6xl">

      <!-- Formulario 1: Actualizar Contraseña -->
      <section class="flex-1 bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700 text-center">Actualizar contraseña</h2>
        <form id="form-cambiar-contraseña" class="space-y-4">
          <div>
            <label for="email" class="block text-gray-700">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="notas@.com" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500" />
          </div>

          <div>
            <label for="new-password" class="block text-gray-700">Nueva contraseña</label>
            <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500" />
          </div>

          <div>
            <label for="confirm-password" class="block text-gray-700">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500" />
          </div>

          <div class="flex justify-between">
            <button type="submit"
              class="bg-blue-700 hover:bg-blue-700 text-white py-2 px-4 rounded">Actualizar</button>
            <a href="/registro.html"
              class="bg-blue-700 hover:bg-white-400 text-white py-2 px-4 rounded text-center">Ir a Registro</a>
          </div>
        </form>
      </section>

      <!-- Formulario 2: Dar de Baja Usuario -->
      <section class="flex-1 bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700 text text-center">Eliminar  Usuario </h2>
        <form id="form-dar-de-baja" class="space-y-4">
          <div>
            <label for="cedula" class="block text-gray-700">Cédula</label>
            <input type="text" id="cedula" name="cedula" placeholder="********" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-red-500" />
          </div>

          <div>
            <label for="fecha-expedicion" class="block text-gray-700">Fecha de expedición</label>
            <input type="date" id="fecha-expedicion" name="fecha-expedicion" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-red-500" />
          </div>

          <div>
            <label for="carta-autorizacion" class="block text-gray-700">Adjuntar carta de autorización</label>
            <input type="file" id="carta-autorizacion" name="carta-autorizacion" required
              class="w-full px-2 py-2 border rounded-md file:border file:mr-3 file:py-1 file:px-2 file:rounded file:bg-red-100 file:text-red-600" />
          </div>

          <div>
            <a href="Descargar carta modelo.pdf" download class="text-blue-700 underline hover:text-blue-900">
              Descargar carta modelo.pdf
            </a>
          </div>

          <div class="flex justify-center">
  <a href="/darbaja.html" class="bg-blue-700 hover:bg-white text-white py-2 px-10 rounded text-center">
    Eliminar Cuenta
  </a>
</div>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-4">
    &copy; 2025 Proyecto CESDE - Sistema de Notas
  </footer>

</body>
</html>
