<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISTEMA DE NOTAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Login.css" />
  </head>
  <body>
    <header>
      <h1><center>INICIO DE SESION</center></h1>
    </header>
    <form action="Login.html" id="SISTEMA DE NOTAS" form>
      <div class="container">
        <div style="display: flex; justify-content: center">
          <div style="display: grid; grid-template-columns: auto">
            <div class="allInputs">
              <label for="uname">
                <b>Usuario</b>
              </label>
              <input
                type="text"
                placeholder="Ingrese Usuario"
                name="uname"
                required
              />
            </div>

            <div class="allInputs">
              <label for="psw">
                <b>Contraseña</b>
              </label>
              <input
                type="password"
                placeholder="Ingrese Contraseña"
                name="psw"
                required
              />
            </div>
          </div>
        </div>

        <div style="display: flex; justify-content: center">
          <div style="display: grid; gap: 6px">
            <button class="button" type="submit">Iniciar Sesion</button>
            <button class="button" type="submit">Registrame</button>
          </div>
        </div>

      </div>
    </form>
  </body>
   <footer id="footer"> &copy; 2025 Proyecto CESDE - Sistema de Notas</footer>
</html>
