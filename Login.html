<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col justify-between">

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">INICIO DE SESIÓN</h1>

        <form action="Login.html" id="SISTEMA DE NOTAS" class="space-y-6">
          <!-- USUARIO -->
          <div>
            <label for="uname" class="block font-semibold text-gray-700 mb-1">Usuario</label>
            <input
              type="text"
              id="uname"
              name="uname"
              placeholder="Ingrese Usuario"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- CONTRASEÑA -->
          <div>
            <label for="psw" class="block font-semibold text-gray-700 mb-1">Contraseña</label>
            <input
              type="password"
              id="psw"
              name="psw"
              placeholder="Ingrese Contraseña"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- BOTONES -->
          <div class="flex flex-col gap-3">
            <a
              href="administrator.html"
              class="bg-blue-700 hover:bg-blue-800 text-white text-center font-semibold py-2 px-4 rounded transition"
            >
              Iniciar sesión
            </a>
            <a
              href="record.html"
              class="bg-blue-700 hover:bg-gray-800 text-white text-center font-semibold py-2 px-4 rounded transition"
            >
              Registro
            </a>
             <a
              href="change password.html"
              class="bg-orange-700 hover:bg-gray-800 text-white text-center font-semibold py-2 px-4 rounded transition"
            >
              Olvido su clave
            </a>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="w-full bg-blue-700 text-white text-center py-4">
      &copy; 2025 Proyecto CESDE - Sistema de Notas
    </footer>
  </body>
</html>
