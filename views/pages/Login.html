<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col justify-between"
  >
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">LOGIN</h1>

        <form id="login-form" action="#" class="space-y-6">
          <div>
            <label for="uname" class="block font-semibold text-gray-700 mb-1"
              >Usuario</label
            >
            <input
              type="text"
              id="uname"
              name="uname"
              placeholder="Ingrese Usuario"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div>
            <label for="psw" class="block font-semibold text-gray-700 mb-1"
              >Contraseña</label
            >
            <input
              type="password"
              id="psw"
              name="psw"
              placeholder="Ingrese Contraseña"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <p id="message" class="text-center font-medium"></p>

          <div class="flex flex-col gap-3">
            <button
              type="submit"
              class="bg-blue-700 hover:bg-blue-800 text-white text-center font-semibold py-2 px-4 rounded transition"
            >
              Iniciar sesión
            </button>

            <a
              href="record.html"
              class="bg-gray-500 hover:bg-gray-600 text-white text-center font-semibold py-2 px-4 rounded transition"
            >
              Registro
            </a>
            <a
              href="changePassword.html"
              class="bg-orange-700 hover:bg-orange-800 text-white text-center font-semibold py-2 px-4 rounded transition"
            >
              Olvido su clave
            </a>
          </div>
        </form>
      </div>
    </main>

    <footer class="w-full bg-blue-700 text-white text-center py-4">
      &copy; 2025 Proyecto CESDE - Sistema de Notas
    </footer>

    <script src="/controllers/usuarioController.js"></script>
  </body>
</html>
