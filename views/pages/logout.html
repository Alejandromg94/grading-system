<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cierre de Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"

    <main class="flex-grow flex items-center justify-center px-4">
      <section class="bg-white p-8 rounded-lg shadow-md max-w-md text-center">
        <h1 class="text-3xl font-semibold mb-4 text-blue-700">
          Gracias por visitar nuestro portal de notas
        </h1>
        <p class="text-gray-700 text-lg">
          Has cerrado sesión del Sistema de Notas del CESDE.
        </p>

        <div class="flex justify-center items-center">
          <a
            href="/index.html"
            class="inline-block px-6 py-3 mx-2 bg-purple-500 text-white text-lg font-medium rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
          >
            <p class="text-gray-100">Inicio De Sesión.</p>
          </a>

          <a
            href="/views/pages/dashboard.html"
            class="inline-block px-6 py-3 mx-2 bg-pink-500 text-white text-lg font-medium rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
          >
            <p class="text-gray-100">Ir al dashboard.</p>
          </a>
        </div>
      </section>
    </main>

    <footer class="w-full bg-blue-700 text-white text-center py-4">
      &copy; 2025 Proyecto CESDE - Sistema de Notas
    </footer>
    <script src="script/logout.js"></script>
